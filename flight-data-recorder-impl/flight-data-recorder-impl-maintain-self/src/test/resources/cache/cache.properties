#------------------------------------------------------------------------------------
#  缓存时实体的键的格式
#------------------------------------------------------------------------------------
# 数据点的键格式。
key_format.entity.point=entity.point.%s
# 通道的键格式。
key_format.entity.channel=entity.channel.%s_%s
# 触发器设置的键格式。
key_format.entity.trigger_setting=entity.trigger_setting.%s
# 数据值的键格式。
key_format.entity.value=entity.trigger_value.%s
#------------------------------------------------------------------------------------
#  缓存时实体的超时时间
#------------------------------------------------------------------------------------
# 数据点的超时时间（秒）。
timeout.entity.point=600
# 通道的超时时间（秒）。
timeout.entity.channel=600