#     long_string: \u957F\u6574\u6570\u5B57\u7B26\u4E32\u3002
#     float_string: \u6D6E\u70B9\u6570\u5B57\u7B26\u4E32\u3002
#     double_string: \u53CC\u7CBE\u5EA6\u6D6E\u70B9\u6570\u5B57\u7B26\u4E32\u3002
#     gaussian_string: \u9AD8\u65AF\u5206\u5E03\u5B57\u7B26\u4E32\u3002
