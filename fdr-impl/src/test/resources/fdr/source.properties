source.mock.random_seed=0
# Mock \u6570\u636E\u6E90\u6BCF\u4E2A\u6570\u636E\u70B9\u6BCF\u79D2\u7684\u6570\u636E\u91CF\u3002
source.mock.data_size_per_point_per_sec=400
